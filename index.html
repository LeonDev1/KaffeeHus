<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/default.css" />
    <link rel="stylesheet" href="css/home.css" />
    <link rel="stylesheet" href="css/coffee-varieties.css" />
    <link rel="stylesheet" href="css/responsiv.css" />
    <title>Kaffeehus --- Made by Leondev</title>
  </head>
  <body>
    <header id="home">
      <div class="navbar">
        <a href="">Home</a>
        <a href="">Kaffeesorten</a>
        <img src="img/logo.png" alt="Logo" />
        <a href="">Über uns</a>
        <a href="">Impressum</a>
      </div>
      <div class="header-images">
        <img
          class="left-image low-shadow"
          src="img/header-img-1.png"
          alt="Kaffeebohnen"
        />
        <div class="right-images">
          <img class="low-shadow" src="img/header-img-2.png" alt="" />
          <img class="low-shadow" src="img/header-img-3.png" alt="" />
        </div>
      </div>
      <h1 class="cappuccino-text">Cappuccino</h1>
    </header>
    <section class="coffee-varieties">
      <div class="coffee-var-bg low-shadow">
        <div class="product">
          <img src="img/Cappuccino.jpg" alt="" />
          <p style="align-items: center">Cappuccino</p>
        </div>

        <div class="product">
          <img src="img/Caffè Latte.jpg" alt="" />
          <p style="align-items: center">Caffè Latte</p>
        </div>

        <div class="product">
          <img src="img/Expresso.jpg" alt="" />
          <p style="align-items: center">Expresso</p>
        </div>
      </div>
    </section>
  </body>
</html>
